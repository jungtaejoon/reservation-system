{{#items}}
<li class="list_item">
    <div>
        <div class="review_area {{#if thumbnailFileId}}no_img{{/if}}">
            {{#if thumbnailFileId}}
            {{else}}
            <div class="thumb_area">
                <a class="thumb" title="이미지 크게 보기" data-comment-id="{{id}}">
                    <img width="90" height="90" class="img_vertical_top" src="/files/{{thumbnailFileId}}" alt="리뷰이미지">
                </a>
                <span class="img_count">{{thumbnailCount}}</span>
            </div>
            {{/if}}
            <h4 class="resoc_name">{{productName}}</h4>
            <p class="review">{{comment}}</p>
        </div>
        <div class="info_area">
            <div class="review_info">
                <span class="grade">{{score}}</span>
                <span class="name">{{nickname}}</span>
                <span class="date">{{createDate}} 작성</span>
            </div>
        </div>
    </div>
</li>
{{/items}}
